<md-tabs md-dynamic-height md-border-bottom ng-if="treinos" class="slider-animate">
    <md-tab label="{{::treino.classificacao}}" ng-repeat="treino in treinos" ng-disabled="!treino.exercicios || treino.exercicios.length <= 0" >
        <md-card ng-repeat="exercicio in treino.exercicios" layout="row" flex-sm="100" flex-gt-sm="100" flex-md="70" flex-gt-md="60" flex-lg="60" flex-gt-lg="50">
            <md-card-title flex="15" flex-xs="25">
                <md-card-title-text layout-align="center center" style="max-width: 150px;min-width: 60px" >
                    <span class="md-headline"><img style="width: 100%;height: auto;" data-ng-src="{{exercicio.exercicio.image.type + ',' + exercicio.exercicio.image.src}}" class="md-card-image" alt="Washed Out" ></span>
                </md-card-title-text>
            </md-card-title>
            <div ng-include="'/views/treino/exercicio-detail.tmpl.html'" flex></div>
        </md-card>
        <div layout="row" layout-align="end center" layout-padding flex-sm="100" flex-gt-sm="100" flex-md="70" flex-gt-md="60" flex-lg="60" flex-gt-lg="50">
            <md-button class="md-primary" ng-click="finalizarTreino(treino)" >{{::'treino.executado'|translate}}</md-button>
        </div>
    </md-tab>
</md-tabs>
